name: NFL Props Pipeline

on:
  workflow_dispatch:
    inputs:
      pull_odds:
        description: "Pull DraftKings odds? 1=yes, 0=no"
        required: false
        default: "0"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Step 01 (Pull NFL data)
        run: |
          if [ -f scripts/01_pull_nflverse_chunked.py ]; then
            python scripts/01_pull_nflverse_chunked.py --start 2019 --end 2024 --chunk-years 3
          else
            python scripts/01_pull_nflverse.py --start 2019 --end 2024
          fi

      - name: Step 02 (Build features)
        run: python scripts/02_build_features.py

      - name: Step 03 (Train models)
        run: python scripts/03_train_models.py

      - name: Step 04 (Generate props)
        run: python scripts/04_generate_props.py

      - name: Step 05 (Rank edges - no odds)
        run: python scripts/05_rank_edges_no_odds.py

      # Optional odds pull (skipped unless you set pull_odds=1 when dispatching)
      - name: Step 06 (Pull DraftKings odds)
        if: ${{ github.event.inputs.pull_odds == '1' }}
        run: python scripts/06_pull_odds_dk.py

      # Optional: show what Step 06 produced
      - name: Debug â€” list odds artifacts
        if: ${{ github.event.inputs.pull_odds == '1' }}
        run: |
          echo "== ls data/odds =="
          ls -la data/odds || echo "data/odds missing"
          echo "== _dk_summary.txt =="
          [ -f data/odds/_dk_summary.txt ] && sed -n '1,120p' data/odds/_dk_summary.txt || echo "no summary"
          echo "== _dk_errors.log =="
          [ -f data/odds/_dk_errors.log ] && sed -n '1,120p' data/odds/_dk_errors.log || echo "no error log"

      - name: Commit outputs
        env:
          GH_USER_NAME: "github-actions[bot]"
          GH_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          set -e
          git config user.name "$GH_USER_NAME"
          git config user.email "$GH_USER_EMAIL"

          # Features
          git add -f data/features/*.parquet 2>/dev/null || true
          git add -f data/features/*.csv.gz 2>/dev/null || true
          git add -f data/features/manifest.csv 2>/dev/null || true

          # Predictions / Props
          git add -f data/predictions/*.csv 2>/dev/null || true
          git add -f data/props/*.csv 2>/dev/null || true

          # Edges (full compressed + preview)
          git add -f data/edges/*.csv.gz 2>/dev/null || true
          git add -f data/edges/*.preview.csv 2>/dev/null || true
          git add -f data/edges/*.csv 2>/dev/null || true

          # Odds (only if present)
          git add -f data/odds/*.csv 2>/dev/null || true
          git add -f data/odds/_dk_*.gz 2>/dev/null || true
          git add -f data/odds/_dk_*.txt 2>/dev/null || true
          git add -f data/odds/_dk_*.log 2>/dev/null || true

          # Outputs
          git add -f output/best_bets_*.csv 2>/dev/null || true
          git add -f output/best_bets_summary.csv 2>/dev/null || true
          git add -f output/*.json 2>/dev/null || true

          git diff --staged --quiet || git commit -m "Pipeline outputs (odds optional)"
          git push
