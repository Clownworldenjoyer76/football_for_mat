name: Odds Fetch (API)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    env:
      TARGET_SEASON: '2025'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Fetch raw odds/props
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          TARGET_SEASON: ${{ env.TARGET_SEASON }}
        run: python scripts/01_fetch_odds.py

      - name: Canonicalize raw props feed
        env:
          TARGET_SEASON: ${{ env.TARGET_SEASON }}
        run: python scripts/01_canonicalize_raw.py

      - name: Verify props_current.csv exists
        run: test -s data/props/props_current.csv

      - name: Commit refreshed props_current
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git add data/props/props_current.csv -f
          git commit -m "[fetch] refresh props_current (season $TARGET_SEASON)" || echo "No changes"
          git push || true
