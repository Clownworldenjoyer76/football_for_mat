name: sync-schedules

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * 2,5"  # Tue/Fri 11:00 UTC

permissions:
  contents: write

jobs:
  schedules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pandas pyarrow python-dateutil

      - name: Ensure whitelist for processed schedules
        run: |
          mkdir -p data/processed/schedules
          cat > data/processed/schedules/.gitignore <<'EOF'
          # Track only specific files in this folder
          *
          !.gitignore
          !schedules_merged.csv
          !schedules_normalized.csv
          EOF

      - name: Sync schedules (2024, 2025)
        run: |
          python scripts/00_sync_schedules.py

      - name: Stage schedules (raw → staging)
        run: |
          python scripts/02_load_schedules.py

      - name: Normalize IDs (staging → normalized)
        run: |
          python scripts/03_normalize_ids.py

      - name: Upload staged + normalized artifacts
        uses: actions/upload-artifact@v4
        with:
          name: schedules-artifacts
          path: |
            data/processed/schedules/_staging/schedules_staged.csv
            data/processed/schedules/_staging/schedules_staged.parquet
            data/processed/schedules/schedules_normalized.csv
            data/processed/schedules/schedules_normalized.parquet
          if-no-files-found: warn

      - name: Commit schedules
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/schedules/schedules_2024.csv
          git add data/raw/schedules/schedules_2025.csv
          git add data/processed/schedules/.gitignore
          git add data/processed/schedules/schedules_merged.csv
          git add data/processed/schedules/schedules_normalized.csv
          git commit -m "chore: sync, stage, normalize schedules" || echo "No changes to commit"
          git push
