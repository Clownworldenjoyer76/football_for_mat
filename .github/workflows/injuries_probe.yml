name: Injuries Source Probe (ESPN)

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas lxml html5lib

      - name: Run probe script
        run: python scripts/probe_injuries_espn.py

      - name: Upload probe artifact
        uses: actions/upload-artifact@v4
        with:
          name: espn-injuries-probe
          path: data/raw/injuries/_probe_espn_injuries.csv
