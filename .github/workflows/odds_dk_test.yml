name: DK Player Props Test

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pandas lxml html5lib

      - name: Run DK props pull
        run: python scripts/06_pull_odds_dk_props.py

      - name: Upload CSV artifact
        uses: actions/upload-artifact@v4
        with:
          name: dk-player-props
          path: data/odds/dk_player_props_latest.csv
