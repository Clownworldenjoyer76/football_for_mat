name: sync-schedules

on:
  workflow_dispatch:
  schedule:
    - cron: "0 11 * * 2,5"  # Tue/Fri 11:00 UTC

permissions:
  contents: write

jobs:
  schedules:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure whitelist for processed schedules
        run: |
          mkdir -p data/processed/schedules
          cat > data/processed/schedules/.gitignore <<'EOF'
          # Track only the merged schedules file in this folder
          *
          !.gitignore
          !schedules_merged.csv
          EOF

      - name: Sync schedules (2024, 2025)
        run: |
          python scripts/00_sync_schedules.py

      - name: Commit schedules
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/raw/schedules/schedules_2024.csv
          git add data/raw/schedules/schedules_2025.csv
          git add data/processed/schedules/.gitignore
          git add data/processed/schedules/schedules_merged.csv
          git commit -m "chore: add merged schedules and whitelist" || echo "No changes to commit"
          git push
