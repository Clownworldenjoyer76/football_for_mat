name: odds_fetch

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      TARGET_SEASON: '2025'

      # Featured markets (cheap, single call)
      ODDS_FEATURED_MARKETS: "h2h,spreads,totals"

      # Exact player markets (per-event calls) â€“ only used if FORCE_FETCH=1 or cache is empty
      ODDS_PLAYER_MARKETS: >-
        player_field_goals_made,player_kicking_points,player_pass_interceptions,
        player_pass_rush_yds,player_pass_tds,player_pass_yds,player_receptions,
        player_reception_yds,player_rush_attempts,player_rush_yds,player_sacks,
        player_solo_tackles,player_tackles_assists,player_anytime_td

      ODDS_REGIONS: "us"
      ODDS_ODDS_FORMAT: "american"
      ODDS_DATE_FORMAT: "iso"

      # --- TOKEN SAVERS ---
      # 1) Cache-first (set to 0 to force live fetching)
      CACHE_FIRST: "1"
      # 2) If we do fetch live, cap the number of events and bookmakers
      ODDS_MAX_EVENTS: "8"
      ODDS_BOOKMAKERS: "draftkings"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python - <<'PY'
          import importlib, subprocess, sys
          for pkg in ("pandas","requests"):
              try:
                  importlib.import_module(pkg)
              except Exception:
                  subprocess.check_call([sys.executable,"-m","pip","install",pkg])
          PY

      # -------------- CACHE FIRST (no API) --------------
      - name: Try rebuild props from cache
        if: env.CACHE_FIRST == '1'
        run: python scripts/01b_build_props_from_cache.py

      - name: Check if cache produced rows
        if: env.CACHE_FIRST == '1'
        id: cachecheck
        run: |
          python - <<'PY'
          import pandas as pd, sys
          try:
            df = pd.read_csv("data/props/props_current.csv")
            n = len(df)
          except Exception:
            n = 0
          print(f"rows={n}")
          # expose an output flag
          print(f"::set-output name=has_rows::{int(n>0)}")
          PY

      # -------------- LIVE FETCH (only if needed) --------------
      - name: Fetch raw odds/props (featured + limited per-event)
        if: steps.cachecheck.outputs.has_rows != '1'
        env:
          ODDS_API_KEY: ${{ secrets.ODDS_API_KEY }}
          ODDS_FEATURED_MARKETS: ${{ env.ODDS_FEATURED_MARKETS }}
          ODDS_PLAYER_MARKETS: ${{ env.ODDS_PLAYER_MARKETS }}
          ODDS_REGIONS: ${{ env.ODDS_REGIONS }}
          ODDS_ODDS_FORMAT: ${{ env.ODDS_ODDS_FORMAT }}
          ODDS_DATE_FORMAT: ${{ env.ODDS_DATE_FORMAT }}
          ODDS_BOOKMAKERS: ${{ env.ODDS_BOOKMAKERS }}
          TARGET_SEASON: ${{ env.TARGET_SEASON }}
          # Tell the fetcher to cap events
          ODDS_MAX_EVENTS: ${{ env.ODDS_MAX_EVENTS }}
        run: python scripts/01_fetch_odds.py

      - name: Verify props_current.csv exists
        run: test -s data/props/props_current.csv

      - name: Configure git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global --add safe.directory "$GITHUB_WORKSPACE"

      - name: Commit refreshed props_current (only if changed)
        run: |
          git add data/props/props_current.csv -f || true
          git commit -m "[odds] refresh props_current (cache-first)" || true
          git push || true
