name: test-build-train-commit

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-train-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build base features (02)
        run: python scripts/02_build_features.py

      - name: Enrich features (02b optional)
        run: |
          if [ -f scripts/02b_enrich_features.py ]; then
            python scripts/02b_enrich_features.py
          else
            echo "02b_enrich_features.py not present; continuing"
          fi

      - name: Train models (03)
        run: python scripts/03_train_models.py

      - name: Build models manifest
        run: |
          python scripts/build_models_manifest.py \
            --models-dir models/pregame \
            --features-file data/features/weekly_clean.csv.gz

      - name: Commit artifacts if changed
        run: |
          git config user.name  "github-actions"
          git config user.email "actions@github.com"
          git add models/pregame/*.joblib || true
          git add models/manifest/models_manifest.csv models/manifest/models_manifest.lock.json || true
          git add output/models/metrics_summary.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git commit -m "ci: build+train+manifest (manual trigger)"
            git push
          fi
