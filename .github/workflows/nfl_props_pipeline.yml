name: NFL Props Pipeline

on:
  workflow_dispatch:
    inputs:
      pull_odds:
        description: "Pull odds via API (if script present)? 1=yes, 0=no"
        required: true
        default: "0"
      forecast_season:
        description: "Pregame season (e.g., 2025) — leave blank to skip"
        required: false
        default: ""
      forecast_week:
        description: "Pregame week (e.g., 1) — leave blank to skip"
        required: false
        default: ""

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: America/New_York
      PULL_ODDS: ${{ github.event.inputs.pull_odds }}
      FORECAST_SEASON: ${{ github.event.inputs.forecast_season }}
      FORECAST_WEEK: ${{ github.event.inputs.forecast_week }}
      RUN_ID: ${{ github.run_id }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Ensure output folders exist
        run: |
          mkdir -p output/logs
          mkdir -p output/models
          mkdir -p output/predictions/pregame
          mkdir -p data/predictions/pregame
          mkdir -p models/pregame
          mkdir -p models/manifest

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas numpy nfl_data_py scikit-learn lightgbm xgboost scipy pyarrow pyyaml requests fastparquet joblib lxml html5lib
          fi
          echo "Deps installed OK" | tee -a output/logs/step_install.log

      # --- OPTIONAL ROSTERS VIA R (only if not already present) ---
      - name: Set up R (only if roster not present)
        if: ${{ hashFiles('data/raw/nflverse/rosters_latest.csv.gz') == '' }}
        uses: r-lib/actions/setup-r@v2

      - name: Set up R dependencies (only if roster not present)
        if: ${{ hashFiles('data/raw/nflverse/rosters_latest.csv.gz') == '' }}
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::remotes
            any::nflreadr

      - name: Pull rosters via nflreadr (only if roster not present)
        if: ${{ hashFiles('data/raw/nflverse/rosters_latest.csv.gz') == '' }}
        run: |
          Rscript -e "yrs <- 2024:as.integer(format(Sys.Date(), '%Y'));
                      df <- nflreadr::load_rosters(yrs);
                      dir.create('data/raw/nflverse', recursive=TRUE, showWarnings=FALSE);
                      fn <- 'data/raw/nflverse/rosters_latest.csv.gz';
                      write.csv(df, gzfile(fn), row.names=FALSE)"

      # ===== Step 01: Pull & Canonicalize =====
      - name: Step 01 (Pull NFL data and canonicalize)
        run: |
          YEND=$(date +%Y)
          if [ -f scripts/01_pull_nflverse.py ]; then
            python scripts/01_pull_nflverse.py --start 2024 --end "$YEND" 2>&1 | tee -a output/logs/step01.log
          elif [ -f scripts/01_pull_nflverse_chunked.py ]; then
            python scripts/01_pull_nflverse_chunked.py --start 2024 --end "$YEND" --chunk-years 2 2>&1 | tee -a output/logs/step01.log
          else
            echo "ERROR: no Step 01 script found" | tee -a output/logs/step01.log
            exit 1
          fi

      - name: Finalize weekly/rosters tiny artifacts (no network)
        run: |
          python - <<'PY' 2>&1 | tee -a output/logs/step01_finalize.log
          import runpy
          g = runpy.run_path('scripts/01_pull_nflverse.py')
          g['weekly_canonicalize']()
          g['rosters_canonicalize']()
          PY

      # ===== Step 02: Build Features =====
      - name: Step 02 (Build features)
        run: |
          if [ -f scripts/02_build_features.py ]; then
            python scripts/02_build_features.py 2>&1 | tee -a output/logs/step02.log
          else
            echo "ERROR: scripts/02_build_features.py not found" | tee -a output/logs/step02.log
            exit 1
          fi

      # ===== Step 03: Train Models =====
      - name: Step 03 (Train models)
        run: |
          if [ -f scripts/03_train_models.py ]; then
            python scripts/03_train_models.py 2>&1 | tee -a output/logs/step03.log
          else
            echo "ERROR: scripts/03_train_models.py not found" | tee -a output/logs/step03.log
            exit 1
          fi

      # ===== (NEW) Build models manifest inline =====
      - name: Step 03.5 (Build models manifest)
        run: |
          if [ -f scripts/build_models_manifest.py ]; then
            python scripts/build_models_manifest.py 2>&1 | tee -a output/logs/step_manifest.log
          else
            echo "WARN: scripts/build_models_manifest.py not found — skipping manifest" | tee -a output/logs/step_manifest.log
          fi

      # ===== Step 04: Pregame Predictions =====
      - name: Step 04 (Predict pregame)
        env:
          FORECAST_SEASON: ${{ env.FORECAST_SEASON }}
          FORECAST_WEEK: ${{ env.FORECAST_WEEK }}
        run: |
          if [ -f scripts/04_predict_pregame.py ]; then
            python scripts/04_predict_pregame.py 2>&1 | tee -a output/logs/step04.log
          else
            echo "WARN: scripts/04_predict_pregame.py not found — skipping predictions" | tee -a output/logs/step04.log
          fi

      # ===== Always produce a concise summary log in repo =====
      - name: Write run summary (always)
        if: always()
        run: |
          SUMMARY="output/logs/summary_${RUN_ID}.log"
          {
            echo "RUN_ID: ${RUN_ID}"
            echo "REPO:   ${{ github.repository }}"
            echo "BRANCH: ${{ github.ref_name }}"
            echo "TIME:   $(date -u '+%Y-%m-%d %H:%M:%S') UTC"
            echo "SEASON: ${FORECAST_SEASON}"
            echo "WEEK:   ${FORECAST_WEEK}"
            echo "PULL_ODDS: ${PULL_ODDS}"
            echo "----------------------------------------"
            echo "[Install]  $( [ -f output/logs/step_install.log ] && echo OK || echo N/A )"
            echo "[Step01]   $( [ -f output/logs/step01.log ] && echo OK || echo N/A )"
            echo "[Finalize] $( [ -f output/logs/step01_finalize.log ] && echo OK || echo N/A )"
            echo "[Step02]   $( [ -f output/logs/step02.log ] && echo OK || echo N/A )"
            echo "[Step03]   $( [ -f output/logs/step03.log ] && echo OK || echo N/A )"
            echo "[Manifest] $( [ -f output/logs/step_manifest.log ] && echo OK || echo N/A )"
            echo "[Step04]   $( [ -f output/logs/step04.log ] && echo OK || echo N/A )"
            echo "----------------------------------------"
            echo "JOB STATUS: ${{ job.status }}"
          } > "${SUMMARY}"
          echo "Summary -> ${SUMMARY}"

      # ===== Create tiny previews & LATEST.md pointer file =====
      - name: Create previews and LATEST.md (always)
        if: always()
        run: |
          PREV_DIR="output/previews"
          mkdir -p "${PREV_DIR}"

          # Tiny previews (do not fail if sources missing)
          if [ -f output/models/metrics_summary.csv ]; then
            head -n 50 output/models/metrics_summary.csv > "${PREV_DIR}/metrics_summary.head50.csv"
          fi
          if [ -f output/predictions/pregame/predictions_all.csv.gz ]; then
            gzip -dc output/predictions/pregame/predictions_all.csv.gz | head -n 200 > "${PREV_DIR}/predictions_all.head200.csv"
          fi

          LATEST="output/LATEST.md"
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${RUN_ID}"
          {
            echo "# Latest Pipeline Artifacts"
            echo ""
            echo "- Run: **${RUN_ID}**  |  Status: **${{ job.status }}**"
            echo "- Trigger: \`${{ github.event_name }}\` on \`${{ github.ref_name }}\`"
            echo "- Open run: ${RUN_URL}"
            echo ""
            echo "## Repo Files (committed)"
            echo "- \`output/logs/summary_${RUN_ID}.log\`"
            echo "- \`output/models/metrics_summary.csv\` (if produced)"
            echo "- \`output/previews/metrics_summary.head50.csv\` (if produced)"
            echo "- \`output/previews/predictions_all.head200.csv\` (if produced)"
            echo "- \`models/manifest/models_manifest.csv\` (if produced)"
            echo "- \`models/manifest/models_manifest.lock.json\` (if produced)"
            echo ""
            echo "## Download Full Artifacts"
            echo "- Models: look for **models-pregame** artifact on the run page."
            echo "- Predictions: look for **predictions-pregame** artifact."
            echo "- Raw data snapshot: **nflverse-raw** artifact."
          } > "${LATEST}"
          echo "Wrote ${LATEST}"

      # ===== Upload heavy artifacts =====
      - name: Upload models (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: models-pregame
          if-no-files-found: ignore
          path: |
            models/pregame/*.joblib

      - name: Upload predictions (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: predictions-pregame
          if-no-files-found: ignore
          path: |
            data/predictions/pregame/*.csv.gz
            output/predictions/pregame/*.csv.gz

      - name: Upload raw snapshot (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nflverse-raw
          if-no-files-found: ignore
          path: |
            data/raw/nflverse/play_by_play_latest.csv.gz
            data/raw/nflverse/pbp_latest.parquet
            data/raw/nflverse/pbp_latest.head100.csv.gz
            data/raw/nflverse/manifest_latest.csv.gz
            data/raw/nflverse/weekly_latest.csv.gz
            data/raw/nflverse/weekly_latest.parquet
            data/raw/nflverse/weekly_manifest_latest.csv.gz
            data/raw/nflverse/rosters_latest.csv.gz
            data/raw/nflverse/rosters_latest.parquet
            data/raw/nflverse/rosters_manifest_latest.csv.gz

      - name: Upload logs bundle (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pipeline-logs
          if-no-files-found: ignore
          path: |
            output/logs/*.log

      # ===== Commit lightweight pointers & summaries into repo =====
      - name: Commit outputs to repo (always)
        if: always()
        env:
          GH_USER_NAME: "github-actions[bot]"
          GH_USER_EMAIL: "github-actions[bot]@users.noreply.github.com"
        run: |
          set -e
          git config user.name "$GH_USER_NAME"
          git config user.email "$GH_USER_EMAIL"

          # Ensure paths exist even if empty (avoid errors)
          mkdir -p output/logs output/models output/previews output/predictions/pregame models/manifest

          # Stage only lightweight files
          git add -A -f output/logs
          git add -A -f output/models/metrics_summary.csv
          git add -A -f output/previews
          git add -A -f output/LATEST.md
          git add -A -f models/manifest/models_manifest.csv
          git add -A -f models/manifest/models_manifest.lock.json

          # Commit if anything changed
          if ! git diff --staged --quiet; then
            git commit -m "Run ${RUN_ID}: add summary log, metrics, previews, and manifest"
            git pull --rebase origin ${{ github.ref_name }} || true
            git push
            echo "Committed lightweight outputs to repo."
          else
            echo "No changes to commit."
          fi
